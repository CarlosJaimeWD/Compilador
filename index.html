<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compilador</title>

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <header class="headerBox">
        <div class="infoBox">
            <img src="images/logo.png" alt="" class="logo">
            <div class="info">
                <p>Compilador JS</p>
                <p>Carlos Jaime</p>
            </div>
        </div>

        <div class="buttonsBox">
            <button class="analyzeButton" onclick="analyze()">Analizar</button>
        </div>
    </header>

    <div class="wrapper">
        <div class="codeBox">
            <div class="codeInputCounter">
                <p>1</p>
            </div>
            <div id="codeInput" class="code" contenteditable="true" onkeyup="breakLine(event)"></div>
        </div>

        <div class="codeBox">
            <div class="codeOutputCounter">
                <p>1</p>
            </div>
            <div id="codeOutput" class="code"></div>
        </div>
    </div>

</body>

<script src="js/functions.js"></script>

</html>
